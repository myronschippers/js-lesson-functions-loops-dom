<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="styles/style.css" rel="stylesheet" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <title>Welcome to JS and jQuery</title>
  </head>
  <body>
    <header class="appTopper">
      <h1>Welcome to All Things JavaScript!!!</h1>
    </header>

    <div class="container utl_alnCenter">
      <input id="jsFruit" type="text" placeholder="Fruit" class="field" />
      <input id="jsPrice" type="number" placeholder="Price" class="field" />
      <button id="jsAddFruit" class="btn">Add Fruit to Basket</button>

      <h3>Fruit Basket</h3>

      <div class="card">
        <ul id="jsBasket" class="list">
          <li>EMPTY</li>
        </ul>
      </div>

      <h3>Total Price</h3>

      <div class="card">
        <span id="jsTotalPrice">$0</span>
      </div>
    </div>

    <div class="container">

      <div class="blocks blocks_2up">
      </div>

    </div>
  </body>
</html>
